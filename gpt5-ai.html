t%20!%20Simple%20.%20Not%20pre%20written%20code.%20Whenever%20the%20model%20writes%20code%20,%20present%20a%20copy%20button%20to%20copy%20all%20the%20code%20in%20the%20black%20box%20l%22">

<style>
  :root {

  .send-btn {

  }

  .typing-indicator {

  @keyframes pulse {
    0% { opacity: 0.5; }

  }
  .news-block {

    border-radius: 0.5rem;

  }
  .news-block h3 {

  }
  .news-block ul {
    list-style-type: none;

  }
  .news-block li::before {
    content: "";

    height: 0.5rem;

    border-radius: 50%;
  }
  .news-block .copy-btn {
    background-color: var(--accent-color);
    color: var(--bg-color);
    border: none;
    padding: 0.2rem 0.5rem;
    border-radius: 0.3rem;
    cursor: pointer;
    font-size: 0.8rem;
    margin-top: 0.5rem;
    transition: all 0.3s ease;
  }
  .news-block .copy-btn:hover {
    background-color: var(--text-color);
  }
  .news-block .news-title {
    font-weight: bold;
    margin-bottom: 0.3rem;
  }
  .news-block .news-summary {
    margin-bottom: 0.5rem;
  }
  pre {
    background-color: var(--code-bg);
    color: var(--code-text);
    padding: 1rem;

  code {
    font-family: 'Fira Code', monospace;
  }
  .copy-code-btn {

    top: 0.5rem;
    right: 0.5rem;
    background-color: var(--accent-color);
    color: var(--bg-color);
    border: none;
    padding: 0.2rem 0.5rem;
    border-radius: 0.3rem;
    cursor: pointer;

  .copy-code-btn:hover {

  @media (max-width: 768px) {

</style>

<body>
  <div class="chat-container">
    <div class="top-bar">
      <svg class="menu-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
      <span>I Love WebSim ❤️</span>
      <button class="dont-upgrade-btn"></button>
    </div>
    <div class="chat-header">
      <div class="star-icon">✴</div>
      <div class="greeting">Welcome to</div>
      <div class="name">GPT-5</div>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="message gpt5-message">Hello! How can I help you today? I'm here to assist with any questions, tasks, or discussions you'd like to have. I can also write code for you if needed. What would you like to explore or learn about?</div>
    </div>
    <div class="typing-indicator" id="typingIndicator">GPT-5 is processing...</div>
    <form id="chatForm" class="chat-input">
      <div class="chat-input-wrapper">
        <textarea id="userInput" placeholder="Ask a question, request information, or inquire about current news" aria-label="Chat input" required=""></textarea>
        <div class="chat-input-footer">
          <div class="model-info">
            GPT-5 Advanced
            <svg class="flask-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 3H15M10 9H14M3 19H21M5 19L10 7V3M19 19L14 7V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            1
          </div>
          <div style="display: flex; align-items: center;">
            <div class="pdf-upload">
              <input type="file" id="pdfFile" accept=".pdf">
              <label for="pdfFile">📎</label>
            </div>
            <button type="submit" class="send-btn">Send</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const typingIndicator = document.getElementById('typingIndicator');
    const pdfFileInput = document.getElementById('pdfFile');
    let extractedText = '';
    let lastMessageId = 0;

    function addMessage(content, isUser = false, isNews = false) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(isUser ? 'user-message' : 'gpt5-message');
      messageDiv.id = `message-${++lastMessageId}`;
      
      if (isNews) {
        messageDiv.classList.add('news-block');
      }
      
      content = content.trim();
      content = content.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, language, code) => {
        const uniqueId = `code-${Date.now()}-${Math.floor(Math.random() * 1000)}`;
        return `<pre><code class="${language || ''}" id="${uniqueId}">${code.trim()}</code><button class="copy-code-btn" data-target="${uniqueId}">Copy Code</button></pre>`;
      });
      
      if (!isNews) {
        content = content.replace(/^[-*•]\s(.+)$/gm, '<li>$1</li>');
        content = content.replace(/<li>.*?<\/li>/gs, match => `<ul>${match}</ul>`);
      }
      
      messageDiv.innerHTML = content;

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      // Add event listeners for copy code buttons
      messageDiv.querySelectorAll('.copy-code-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const targetId = e.target.getAttribute('data-target');
          const codeElement = document.getElementById(targetId);
          if (codeElement) {
            navigator.clipboard.writeText(codeElement.textContent).then(() => {
              e.target.textContent = 'Copied!';
              setTimeout(() => {
                e.target.textContent = 'Copy Code';
              }, 2000);
            }).catch(err => {
              console.error('Failed to copy text: ', err);
            });
          }
        });
      });

      return messageDiv;
    }

    function showTypingIndicator() {
      typingIndicator.style.display = 'block';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTypingIndicator() {
      typingIndicator.style.display = 'none';
    }

    const fetchNews = async (topic) => {
      showTypingIndicator();
      try {
        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const targetUrl = `https://www.bing.com/news/search?q=${encodeURIComponent(topic)}`;
        
        const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
        const html = await response.text();
        
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const newsItems = Array.from(doc.querySelectorAll('.news-card')).map(card => {
          return {
            title: card.querySelector('.title')?.textContent.trim() || '',
            url: card.querySelector('.title a')?.href || '',
            summary: card.querySelector('.snippet')?.textContent.trim() || ''
          };
        }).slice(0, 5);  // Limit to top 5 news items
        
        let newsContent = `<h3>Latest News on "${topic}":</h3><ul>`;
        newsItems.forEach((item, index) => {
          newsContent += `
            <li>
              <div class="news-title">${item.title}</div>
              <div class="news-summary">${item.summary}</div>
              <button class="copy-btn" data-url="${item.url}">Copy Link</button>
            </li>`;
        });
        newsContent += '</ul>';

        const newsMessageDiv = addMessage(newsContent, false, true);
        
        // Add event listeners for copy buttons
        setTimeout(() => {
          newsMessageDiv.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
              const url = e.target.getAttribute('data-url');
              navigator.clipboard.writeText(url).then(() => {
                e.target.textContent = 'Copied!';
                setTimeout(() => {
                  e.target.textContent = 'Copy Link';
                }, 2000);
              }).catch(err => {
                console.error('Failed to copy text: ', err);
              });
            });
          });
        }, 0);

        return `I've found some recent news articles about "${topic}". You can see the summaries above. Each news item has a "Copy Link" button that allows you to easily copy the article's URL. Is there anything specific you'd like to know more about?`;
      } catch (error) {
        console.error('Error fetching news:', error);
        return `I apologize, but I encountered an error while trying to fetch news about "${topic}". Could you please try asking about a different topic or rephrase your query?`;
      } finally {
        hideTypingIndicator();
      }
    };

    async function getGPT5Response(userMessage) {
      showTypingIndicator();
      try {
        const isNewsQuery = await determineQueryType(userMessage);
        if (isNewsQuery) {
          const newsResponse = await fetchNews(userMessage);
          addMessage(newsResponse, false);
        } else {
          const response = await fetch('/api/gpt5chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: userMessage, extractedText: extractedText }),
          });
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let accumulatedResponse = '';
          const messageDiv = addMessage('', false);

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            const chunk = decoder.decode(value, { stream: true });
            accumulatedResponse += chunk;
            
            messageDiv.innerHTML = accumulatedResponse.trim();
            chatMessages.scrollTop = chatMessages.scrollHeight;
          }

          return accumulatedResponse;
        }
      } catch (error) {
        console.error('Error:', error);
        return "I apologize, but I've encountered an unexpected issue. Please try rephrasing your query or ask something else.";
      } finally {
        hideTypingIndicator();
      }
    }

    async function determineQueryType(query) {
      const newsKeywords = ['latest', 'news', 'current events', 'today', 'breaking', 'update', 'headlines'];
      const lowercaseQuery = query.toLowerCase();
      return newsKeywords.some(keyword => lowercaseQuery.includes(keyword)) || query.trim().endsWith('?');
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (message) {
        addMessage(message, true);
        userInput.value = '';
        userInput.style.height = 'auto';
        userInput.focus();
        const response = await getGPT5Response(message);
        if (response) {
          addMessage(response, false);
        }
      }
    });

    pdfFileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file && file.type === 'application/pdf') {
        showTypingIndicator();
        try {
          const arrayBuffer = await file.arrayBuffer();
          const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
          let text = '';
          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            text += content.items.map(item => item.str).join(' ') + '\n';
          }
          extractedText = text;
          addMessage(`PDF text extracted successfully. The document contains ${pdf.numPages} pages. You can now ask questions about its content.`, false);
        } catch (error) {
          console.error('Error extracting PDF text:', error);
          addMessage('Sorry, there was an error extracting text from the PDF. Please try uploading it again or use a different file.', false);
        } finally {
          hideTypingIndicator();
        }
      } else {
        addMessage('Please upload a valid PDF file.', false);
      }
    });

    userInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    window.addEventListener('load', () => {
      userInput.focus();
    });

    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
  </script>

</body></html>
